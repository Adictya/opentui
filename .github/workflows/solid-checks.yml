name: Solid

on:
  pull_request:
    paths:
      - "packages/solid/**"
    branches: [main]

jobs:
  solid-prettier:
    name: Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Check Prettier formatting
        run: |
          if ! bunx prettier --check packages/solid; then
            echo "‚ùå The following files have formatting issues:"
            bunx prettier --list-different packages/solid
            exit 1
          fi

  solid-build:
    name: Build and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build core package (required for solid types)
        run: |
          cd packages/core
          bun run build:lib --ci

      - name: Type check
        run: |
          cd packages/solid
          bun run build --ci
