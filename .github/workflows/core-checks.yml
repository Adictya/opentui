name: Core

on:
  pull_request:
    paths:
      - "packages/core/**"
    branches: [main]

jobs:
  core-prettier:
    name: Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Prettier formatting
        run: npx prettier --check packages/core

  core-build:
    name: Build and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build and type check
        run: |
          cd packages/core
          bun run build:lib
